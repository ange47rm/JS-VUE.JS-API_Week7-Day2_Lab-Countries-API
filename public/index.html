<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <script src="js/bundle.js">
  </script>
  <title>Countries API webapp</title>
</head>

<body>
  <div id="app">
    <h1>World population:{{ totalPopulation }}</h1>

    <label for="selectCountry">Select Country</label>
    <select v-model="selectedCountry" id="selectCountry" name="country">
      <option v-for="country in countries" v-bind:value="country">{{country.name}}</option>
    </select>
    <div id="selectedCountryDetails">
      <ul>
        <li>
          Country: {{ selectedCountry.name }}
        </li>
        <li>
          Population: {{ selectedCountry.population }}
        </li>
        <li>
          Capital City: {{ selectedCountry.capital }}
        </li>
        <li>
          Borders: {{selectedCountry.borders}}
        </li>
        <li>
          <img id="country-flag" v-bind:src="selectedCountry.flag" width="300px" />
        </li>
      </ul>
    </div>
    <div id="formContainer">
      <form v-on:submit.prevent="saveNewCountry">
        <input type="submit" value="Add to Favourite Countries" />
      </form>
    </div>
    <h2> List Of Favourite Countries</h2>
    <ul>
      <li v-for="country in favouriteCountries">
        <h3> {{ country.name }}</h3>
      </li>
    </ul>
  </div>
</body>

</html>
